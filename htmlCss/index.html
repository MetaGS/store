<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hip Shop</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Poppins:ital,wght@0,200;0,400;1,200&family=Roboto:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <!-- nav, section, header, footer, main, article, -->
    <nav>
        <div class="container">
            <div class="left">
                <img src="../assets/logo.svg" alt="Main Logo on the site">
            </div>
            <div class="middle">
                <ul>
                    <li>Collection</li>
                    <li>New Releases</li>
                    <li>Kids</li>
                    <li>Promotions</li>
                </ul>
            </div>
            <div class="right">
                <div class="search">
                    <input type="text" class="mainpage-search" placeholder="search">
                    <img src="../assets/search-icon.svg" alt="">
                </div>
                <div class='profile'><img src="../assets/profile.svg" alt="Profile svg icon"></div>
                <div class="cart"><img src="../assets/shopping-cart.svg" alt="Cart svg icon"></div>
            </div>
        </div>
    </nav>

    <main class="main">
        <section class="left">
            <div class="title">
                <div class="secondary-container">
                    <h1>Bring <br> Dreams <br> True</h1>
                </div>
            </div>
            <div class="description">
                <div class="secondary-container">
                    <p>
                        It is a long established fact that a reader will be distracted by the readable content of a page
                        when looking at its layout. The point of using Lorem Ipsum is that it has a more-or-less normal
                    </p>
                </div>
            </div>
            <div class="buttons">
                <div class=" secondary-container">
                    <button class='btn primary-button buy-now'>
                        BUY NOW
                    </button>
                    <button class="btn secondary-button subscribe">
                        Name
                    </button>
                </div>
            </div>

            <div class="see-more">
                <div class="secondary-container">
                    <div class="choose-category">
                        <div class="jacket mini-block">
                            <img class="miniblock-image" src="../assets/miniblock-jacket.jpg"
                                alt='background image for link to jacket'></img>
                            <img class="miniblock-icon" src="../assets/jacket.svg"
                                alt="icon to jacket field of website">
                        </div>
                        <div class="jeans mini-block">
                            <img src="../assets/miniblock-jeans.jpg" alt="" class="miniblock-image"
                                alt="backgroung for minoblock reference, it is jeans">
                            <img src="../assets/jeans.svg" alt="icon to jeans field of website" class="miniblock-icon">
                        </div>
                        <div class="shoes mini-block">
                            <img src="../assets/miniblock-shoes.jpg" alt="background image for link to shoes field"
                                class="miniblock-image">
                            <img src="../assets/shoes 1.svg" alt="icon to shoes field of website"
                                class="miniblock-icon">
                        </div>
                        <div class="arrow ">
                            arrow to see More
                        </div>
                    </div>
                </div>
            </div>
        </section>



        <section class="right">
            <object class='main-girl' data="../assets/main-girl.png" type="image/png"></object>


        </section>
    </main>

</body>

</html>
